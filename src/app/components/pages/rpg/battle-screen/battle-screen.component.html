<div class="main-container">
  <div class="battle-container-top">
    <div class="battle-screen">
      <div class="screen-player-container">
        <div class="player-container">
          <div class="player-name">
            <p class="player-name-text">ShonTheNon</p>
            <div class="player-health-label">Health: <p class="player-health">20/20</p></div>
          </div>
          <div class="player-sprite"></div>
        </div>
      </div>
      <div class="screen-enemy-container">
        <div class="enemy-container">
          <div class="enemy-name">
            <p class="enemy-name-text">Earth Elemental</p>
            <div class="enemy-health-label">Health: <p class="enemy-health">30/30</p></div>
          </div>
          <div class="enemy-sprite"></div>
        </div>
      </div>
      <div class="ui-platform"></div>
    </div>
  </div>
  <div class="battle-container-bottom">
    <div class="battle-menu">
      <div class="player-info-container">
        <p class="player-info-name player-info-item">ShonTheNon</p>
        <div class="player-info-bottom">
          <div class="player-info-left">
            <div class="player-info-health-label player-info-item">
              Health: 
              <p class="player-info-health">10</p>
            </div>
            <div class="player-info-attack-label player-info-item">
              Attack: 
              <p class="player-info-attack">10</p>
            </div>
            <div class="player-info-magic-attack-label player-info-item">
              Magic Attack: 
              <p class="player-info-magic-attack">10</p>
            </div>
            <div class="player-info-speed-label player-info-item">
              Speed: 
              <p class="player-info-speed">10</p>
            </div>
          </div>
          <div class="player-info-right">
            <div class="player-info-mana-label player-info-item">
              Mana: 
              <p class="player-info-mana">10</p>
            </div>
            <div class="player-info-defense-label player-info-item">
              Defense: 
              <p class="player-info-defense">10</p>
            </div>
            <div class="player-info-magic-defense-label player-info-item">
              Magic Defense: 
              <p class="player-info-magic-defense">10</p>
            </div>
          </div>
        </div>
      </div>
      <div class="player-action-container">
        <app-battle-menu-action-selection
          *ngIf="currentPhase === 'player-action-selection'"
          (buttonClick)="handleActionSubmit($event)"
        ></app-battle-menu-action-selection>
        <app-battle-menu-fight
          *ngIf="currentPhase === 'player-fight-selection'"
          (buttonClick)="handleFightActionSubmit($event)"
        ></app-battle-menu-fight>
        <app-battle-menu-item
          *ngIf="currentPhase === 'player-item-selection'"
          (buttonClick)="handleItemActionSubmit($event)"
        ></app-battle-menu-item>
        <app-battle-menu-run
          *ngIf="currentPhase === 'player-run-selection'"
          (buttonClick)="handleRunActionSubmit($event)"
        ></app-battle-menu-run>
      </div>
    </div>
  </div>
</div>
